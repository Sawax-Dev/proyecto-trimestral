{% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="alert alert-dark bg-dark alert-dismissible fade show" role="alert">
            <div class="container-fluid align-self-center text-center justify-content-center text-white">
                <strong>Mensaje: </strong>
                {% for message in messages %}
                    {{message}}
                {% endfor %}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    {% endif %}
{% endwith %}
